{% extends 'ramenapp/base.html' %}


{% block content %}
<div class="row">
    <div class="col-md-6">
        <br><br>
        <h2>サインアップ</h2>
        <br>
        <p style="color: red;">※ユーザー名はアカウントから変更可能です！</p>
        <br>
        <a class="btn btn-danger btn-block" href="{% url 'social:begin' 'google-oauth2' %}"><i
                class="fab fa-google mr-3 fa-2x"></i>Googleでユーザー登録</a>
        <br><br>
        <a href="{% url 'social:begin' 'github' %}" class="btn btn-block btn-black"><i
                class="fab fa-github mr-3 fa-2x"></i>GitHubでユーザー登録</a>
        <br><br>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {% for field in form %}
            {{field.label}}
            {{ field }}
            {{ field.errors }}
            <br>
            {% endfor %}
            <button type="submit" class="btn btn-primary">サインアップ</button>
        </form>
    </div>
</div>
{% endblock content %}
