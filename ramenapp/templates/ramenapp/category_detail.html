{% extends 'ramenapp/base.html' %}


{% block content %}
<div class="row">
    <div class="col-md-9">
        <br>
        <h2>{{object.name}} [記事一覧]</h2>
        <hr>
        <ul class="list-group">
            {% for item in category_posts %}
            <li class=list-group-item><a class="category-detail" href="{% url 'ramenapp:post_detail' item.id%}">{{item.title}}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock content %}
