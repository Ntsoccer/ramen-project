{% extends 'ramenapp/base.html' %}


{% block content %}
<div class="row">
    <div class="col-md-6">
        <br>
        <h2>ログイン</h2>
        <br>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {% for field in form %}
            {{field.label}}
            {{ field }}
            {{ field.errors }}
            <br>
            {% endfor %}
            <button type="submit" class="btn btn-primary">ログイン</button>
            <a href="{% url 'ramenapp:signup' %}">＜初めての方はこちら＞</a>
        </form>
    </div>
</div>
{% endblock content %}
